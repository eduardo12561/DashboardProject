<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="../https://fonts.gstatic.com">
    <link rel="preconnect" href="../https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300&display=swap" rel="stylesheet">
    <title>Health Track Register</title>
</head>
<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../imagens/heartbeat.png" alt="">
                <h2>Health Track</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name"  placeholder="Nome Completo">
                  </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Idade</label>
                  <input type="text" class="form-control" id="age" placeholder="Idade">
                </div>
                <div class="mb-3">
                 <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                 <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                 </div>
                 <label for="exampleInputEmail1" class="form-label">Gênero</label>
                 <select class="form-select" form="genre" id="genre">
                    <option selected>Selecione</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Prefiro não informar</option>
                 </select>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" placeholder="Senha">
                </div>
                  <a href="../index.html">Cadastrar</a>
              </form>
        </div>
    </div>
    

    <script src="../plugins/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"> </script>
    <script src="../plugins/fontawesome-free-5.15.3-web/js/all.min.js"></script>
    

</body>
</html>
