<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300&display=swap" rel="stylesheet">
    <title>Health Track</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
              <div class="login-title">
                <h2>Log In</h2>
                <a href="views/register.html">Inscreva-se</a>
              </div>
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                      <label for="senha" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn">Login</button>
                  </form>
            </div>
        </div>
        <div class="banner-login">
          <img src="imagens/heartbeat.png" alt="imagem coração">
          <h2>Health Track</h2>
        </div>
    </div>
    <script src="plugins/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"> </script>
    <script src="plugins/fontawesome-free-5.15.3-web/js/all.min.js"></script>
</body>
</html>
